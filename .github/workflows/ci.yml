name: KitBank CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Build and Test
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Build Docker Image
      run: docker build -t kitbank-backend .

  # Job 2: Deploy to Server (only on push to main, not on PRs)
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test  # Only runs if build-and-test succeeds
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
  
        script: |
          cd /opt/apps/backend
          
          # Clone if first time, otherwise pull latest
          if [ ! -d ".git" ]; then
            git clone https://github.com/KitBank-net/Backend.git .
          else
            git pull origin main
          fi
          
          # Build and restart containers
          docker compose down
          docker compose up -d --build
          
          echo "âœ… Backend deployed successfully!"

